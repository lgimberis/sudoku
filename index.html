<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./example_style.css" />
</head>

<body>
  <div id="hexoku"></div>
  <form id="hexoku-form">
    <fieldset>
      <legend>Difficulty</legend>
      <label>
        <input type="radio" id="hexoku-difficulty-easy" name="hexoku-difficulty" value="difficulty-easy">
        Easy
      </label>
      <label>
        <input type="radio" id="hexoku-difficulty-medium" name="hexoku-difficulty" value="difficulty-medium">
        Medium
      </label>
      <label>
        <input type="radio" id="hexoku-difficulty-hard" name="hexoku-difficulty" value="difficulty-hard">
        Hard
      </label>
    </fieldset>
    <button type="submit">Restart</button>
  </form>

  <script type="module" src="./example.js"></script>
</body>

</html>
